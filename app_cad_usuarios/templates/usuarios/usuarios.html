{% extends 'usuarios/base.html' %}
{%block conteudo %}
    <div class="container">
            <h1>Usuarios cadastrados</h1>
            <table class="table table-bordred table-striped">
                <tr>
                    <th>id</th>
                    <th>nome</th>
                    <th>idade</th>
                </tr>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.id_usuario}}</td>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.idade}}</td>
                </tr>
                {% endfor %}
            </table>
    </div>

{% endblock %}
